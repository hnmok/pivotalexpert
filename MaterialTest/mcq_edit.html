<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Codevantage</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/angular-material.min.css">
        <link rel="stylesheet" href="font-awesome-4.6.3/font-awesome-4.6.3/css/font-awesome.min.css">
  </head>
  <body>
    <html lang="en" ng-app="StarterApp">
  <html lang="en" ng-app="codeVantage">
  <body layout="column" ng-controller="AppCtrl">
    <md-toolbar class="md-hue-1">
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings" ng-disabled="true">
          <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
        </md-button>
        <h2>
          <span>Pivotal Experts</span>
        </h2>
        <span flex></span>
        <md-button style="margin-right:10px" href="./courseMap.html" >course</md-button>
        <md-button style="margin-right:10px">chat</md-button>
        <md-button style="margin-right:10px"  href="./excel.html" >[5]</md-button>
        <md-button style="margin-right:10px" class="md-fab md-primary md-hue-2" aria-label="Profile" href="./profile.html">
            <md-icon md-svg-src="img/icons/ic_people_24px.svg"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <!--left bar-->
    <div layout="row" flex>
      <div flex="15"></div>
      <div class="md-whiteframe-z2" layout="column" flex="70">
        <div style="padding: 0px 20px">
          <h2 class="pull-left">Chapter 2-1</h2>
          <div class="pull-right"style="padding:20px">
            <md-button class="md-raised pull-right">save all changes</md-button>
          </div>
        </div>
        <md-divider></md-divider>
        <div style="padding: 0px 20px" layout="column">
          <!-- Question 1 -->
          <div layout="row">
            <div flex="5" layout="column">
              <div flex="50" layout="row" layout-align="center center">
                <div>
                  <md-button class="md-icon-button md-primary" aria-label="Settings">
                    <i class="fa fa-angle-up"></i>
                  </md-button>
                </div>
              </div>
              <div flex="50" layout="row" layout-align="center center">
                <div>
                  <md-button class="md-icon-button md-primary" aria-label="Settings">
                    <i class="fa fa-angle-down"></i>
                  </md-button>
                </div>
              </div>
            </div>

            <div flex>
              <p><strong>Q1.</strong> this is question 1 and here are the options
                <md-button class="md-icon-button" aria-label="Settings">
                  <i class="fa fa-pencil"></i>
                </md-button>
                <md-button class="md-icon-button" aria-label="Settings">
                  <i class="fa fa-times"></i>
                </md-button>
              </p>
              <md-radio-group ng-model="data.group1" style="border: none">

                <div layout="row" style="margin: -15px 0">
                  <div layout="row" layout-align="center center">
                    <md-button class="md-icon-button" aria-label="Settings">
                      <i class="fa fa-pencil"></i>
                    </md-button>
                    <md-button class="md-icon-button" aria-label="Settings">
                      <i class="fa fa-times"></i>
                    </md-button>
                  </div>
                  <md-radio-button value="Apple"> Apple </md-radio-button>
                </div>

                <div layout="row" style="margin: -15px 0">
                  <div layout="row" layout-align="center center">
                    <md-button class="md-icon-button" aria-label="Settings">
                      <i class="fa fa-pencil"></i>
                    </md-button>
                    <md-button class="md-icon-button" aria-label="Settings">
                      <i class="fa fa-times"></i>
                    </md-button>
                  </div>
                  <md-radio-button value="Banana"> Banana </md-radio-button>
                </div>

                <div layout="row" style="margin: -15px 0">
                  <div layout="row" layout-align="center center">
                    <md-button class="md-icon-button" aria-label="Settings">
                      <i class="fa fa-pencil"></i>
                    </md-button>
                    <md-button class="md-icon-button" aria-label="Settings">
                      <i class="fa fa-times"></i>
                    </md-button>
                  </div>
                  <md-radio-button value="Mango">Mango</md-radio-button>
                </div>

              </md-radio-group>
              <div style="padding: 10px">
                <md-button class="md-raised">add option</md-button>
              </div>
            </div>
          </div>
          <br>
          <!-- Question 2 -->

          <div layout="row">
            <div flex="5" layout="column">
              <div flex="50" layout="row" layout-align="center center">
                <div>
                  <md-button class="md-icon-button md-primary" aria-label="Settings">
                    <i class="fa fa-angle-up"></i>
                  </md-button>
                </div>
              </div>
              <div flex="50" layout="row" layout-align="center center">
                <div>
                  <md-button class="md-icon-button md-primary" aria-label="Settings">
                    <i class="fa fa-angle-down"></i>
                  </md-button>
                </div>
              </div>
            </div>

            <div flex>
              <p><strong>Q2.</strong> this is question 2 and here are the options

                  <i class="fa fa-pencil"></i>

                <md-button class="md-icon-button" aria-label="Settings">
                  <i class="fa fa-times"></i>
                </md-button>
              </p>

                <div layout="row" style="margin: -15px 0">
                  <div layout="row" layout-align="center center">
                    <md-button class="md-icon-button" aria-label="Settings">
                      <i class="fa fa-pencil"></i>
                    </md-button>
                    <md-button class="md-icon-button" aria-label="Settings">
                      <i class="fa fa-times"></i>
                    </md-button>
                  </div>
                  <md-radio-button value="Apple"> Apple </md-radio-button>
                </div>

                <div layout="row" style="margin: -15px 0">
                  <div layout="row" layout-align="center center">
                    <md-button class="md-icon-button" aria-label="Settings">
                      <i class="fa fa-pencil"></i>
                    </md-button>
                    <md-button class="md-icon-button" aria-label="Settings">
                      <i class="fa fa-times"></i>
                    </md-button>
                  </div>
                  <md-radio-button value="Banana"> Banana </md-radio-button>
                </div>

                <div layout="row" style="margin: -15px 0">
                  <div layout="row" layout-align="center center">
                    <md-button class="md-icon-button" aria-label="Settings">
                      <i class="fa fa-pencil"></i>
                    </md-button>
                    <md-button class="md-icon-button" aria-label="Settings">
                      <i class="fa fa-times"></i>
                    </md-button>
                  </div>
                  <md-radio-button value="Mango">Mango</md-radio-button>
                </div>

              </md-radio-group>
              <div style="padding: 10px">
                <md-button class="md-raised" >add option</md-button>
              </div>
            </div>
          </div>
        </div>
        <div layout="row" layout-align="center center">
        <div style="width: 50%">
          <md-button style="width: 100%" class="md-primary md-raised">add question</md-button>
        </div>


      </div>
    </div>
    <!-- Angular Material Dependencies -->
    <script src="js/angular.min.js"></script>
    <script src="js/angular-animate.min.js"></script>
    <script src="js/angular-aria.min.js"></script>
    <script src="js/angular-material.min.js"></script>
    <script src="js/angular-material-icons.min.js"></script>

</html>
