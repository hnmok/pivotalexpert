<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Codevantage</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/angular-material.min.css">
        <link rel="stylesheet" href="font-awesome-4.6.3/font-awesome-4.6.3/css/font-awesome.min.css">
  </head>
  <body>
    <html lang="en" ng-app="StarterApp">
  <html lang="en" ng-app="codeVantage">
  <body layout="column" ng-controller="AppCtrl">
    <md-toolbar class="md-hue-1">
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings" ng-disabled="true">
          <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
        </md-button>
        <h2>
          <span>Pivotal Expert</span>
        </h2>
        <span flex></span>
        <md-button style="margin-right:10px" href="./courseMap.html" >course</md-button>
        <md-button style="margin-right:10px">chat</md-button>
        <md-button style="margin-right:10px"  href="./excel.html" >[5]</md-button>
        <md-button style="margin-right:10px" class="md-fab md-primary md-hue-2" aria-label="Profile" href="./profile.html">
            <md-icon md-svg-src="img/icons/ic_people_24px.svg"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <!--left bar-->
    <div layout="row" flex>
      <div flex="15"></div>
      <div class="md-whiteframe-z2" layout="column" flex="70">
        <div style="padding: 0px 20px">
          <h2 class="pull-left">chapter 1-1</h2>
          <h3 class="pull-right">score: (14/15)</h3>
        </div>
        <md-divider></md-divider>
        <div style="padding: 0px 20px">
          <p><i class="fa fa-check" style="color: green"></i><strong>Q1.</strong> this is question 1 and here are the options</p>
          <md-radio-group ng-model="data.group1" style="border: none">
            <md-radio-button value="Apple">Apple</md-radio-button>
            <md-radio-button value="Banana"> Banana </md-radio-button>
            <md-radio-button value="Mango">Mango</md-radio-button>
          </md-radio-group>
          <br>

          <p><i class="fa fa-times" style="color: red"></i><strong>Q2.</strong> this is question 2 and here are the options</p>
          <md-radio-group ng-model="data.group2" style="border: none">
            <md-radio-button value="Apple">Apple</md-radio-button>
            <md-radio-button value="Banana"> Banana </md-radio-button>
            <md-radio-button value="Mango">Mango</md-radio-button>
          </md-radio-group>
          <br>
        </div>

        <div style="padding: 0 100px"layout="row">
          <center flex="80"></center>
          <md-button flex="20" class="md-raised">Submit</md-button>
        </div>

      </div>
    </div>
    <!-- Angular Material Dependencies -->
    <script src="js/angular.min.js"></script>
    <script src="js/angular-animate.min.js"></script>
    <script src="js/angular-aria.min.js"></script>
    <script src="js/angular-material.min.js"></script>
    <script src="js/angular-material-icons.min.js"></script>
  </body>
</html>

        <script src="js/excel.js"></script>




  </body>
</html>
