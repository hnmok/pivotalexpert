<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>codeVantage</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/angular-material.min.css">
  <link rel="stylesheet" href="font-awesome-4.6.3/font-awesome-4.6.3/css/font-awesome.min.css">
</head>
  <body lang="en" ng-app="codeVantage" layout="row" ng-controller="AppCtrl">
    <div layout="column" class="relative" layout-fill role="main">
      <md-toolbar>
        <div class="md-toolbar-tools">
          <md-button class="md-icon-button" aria-label="Settings" ng-disabled="true">
            <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
          </md-button>
          <h2>
            <span>Pivotal Expert</span>
          </h2>
          <span flex></span>
          <md-button style="margin-right:10px" href="./analytics.html" >Analytics</md-button>
          <md-button style="margin-right:10px" href="./coursemap_edit.html" >Content</md-button>
          <md-button style="margin-right:10px"  href="./project_admin.html" >Project</md-button>
        </div>
      </md-toolbar>

      <div layout="row" flex>
        <div flex="auto"></div>
        <div class="md-whiteframe-z1 text-center" flex="70" style=" padding: 0px 10px;height: 70px;">
              <h1>Project Management</h1>
        </div>
        <div flex="auto"></div>
      </div>

      <div layout="row" flex>
        <div flex="auto"></div>
        <div class="md-whiteframe-z2" layout="column" flex="70" style="margin-top: -240px;padding: 20px 20px;">
        </div>
        <div flex="auto"></div>
      </div>

    </div>
    <!-- Angular Material Dependencies -->
    <script src="js/angular.min.js"></script>
    <script src="js/angular-animate.min.js"></script>
    <script src="js/angular-aria.min.js"></script>
    <script src="js/angular-material.min.js"></script>
    <script src="js/angular-material-icons.min.js"></script>
    <script src="js/index.js"></script>

</body>
</html>
